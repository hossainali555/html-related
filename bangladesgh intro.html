 padding:.3em;

<div class="grid-con">
<div class="one">

<p>বাংলাদেশ দক্ষিণ এশিয়ার মধ্যম আয়ের একটি ক্ষুদ্র দেশ। আয়তন ১,৪৭,৫৭০ বর্গ কিঃমিঃ। সুজলা - সুফলা এই ক্ষুদ্র দেশটির আছে এক বিরাট জনসংখ্যা। প্রায় ১৮ কোটি
   মানুষের বাস এই দেশটিতে।</p>
</div>

<p>পাকিস্তানী শাসকদের হাত থেকে এদেশটি ১৯৭১ সালে স্বাধীনতা লাভ করে।
   </p>

<div class="three">

</div>

</html>
